<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SubSplit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <img src="/ui/logo.png" alt="SubSplit" class="h-64 mx-auto mb-6" />
    <link rel="icon" href="/favicon.ico" />

    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out;
      }

      .glow-text {
        text-shadow: 0 0 10px #10b981;
      }
    </style>
  </head>
  <body class="relative bg-zinc-900 text-white font-sans min-h-screen flex items-center justify-center overflow-hidden">

    <!-- Particle background -->
    <div id="particles-js" class="absolute inset-0 -z-10"></div>

    <!-- App container -->
    <div class="bg-zinc-800 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center animate-fade-in relative z-10">
      <img src="/ui/logo.png" alt="SubSplit Logo" class="h-32 mx-auto mb-6 animate-bounce" />

      <h1 class="text-4xl font-bold text-emerald-400 mb-2 glow-text">SubSplit</h1>
      <p class="text-zinc-400 mb-6 italic text-sm">Burn-in subtitles. Locally. No mercy.</p>

<div id="dropZone" class="border-2 border-dashed border-emerald-500 rounded-lg p-6 mb-4 transition-colors duration-300 hover:bg-emerald-950/10">
  <p class="text-sm text-zinc-400 mb-2">Drag and drop your video here</p>
  <input
    id="fileInput"
    type="file"
    class="block w-full text-sm text-zinc-300 
           file:mr-4 file:py-2 file:px-4 
           file:rounded-full file:border-0 
           file:text-sm file:font-semibold 
           file:bg-emerald-600 file:text-white 
           hover:file:bg-emerald-700" />
</div>
      <button
        id="submitBtn"
        class="w-full bg-emerald-500 hover:bg-emerald-600 transition-all text-white py-2 rounded-lg font-semibold hover:scale-105 duration-200 shadow-lg">
        ðŸ”¥ Transcribe & Burn
      </button>

      <div id="progressContainer" class="w-full bg-zinc-700 rounded-lg h-4 mt-6 overflow-hidden hidden">
        <div id="progressBar" class="bg-emerald-400 h-full w-0 transition-all duration-300 ease-out animate-pulse"></div>
      </div>

      <p id="statusText" class="mt-4 text-sm text-emerald-300 glow-text"></p>
    </div>

    <script src="/ui/app.js"></script>
  </body>
</html>
