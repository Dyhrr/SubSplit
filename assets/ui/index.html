<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SubSplit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/favicon.ico" />
    <img src="/ui/logo.png" alt="SubSplit" class="h-64 mx-auto mb-6" />
  </head>
  <body class="bg-zinc-900 text-white font-sans flex items-center justify-center min-h-screen p-4">
    <div class="bg-zinc-800 rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
      <h1 class="text-3xl font-bold mb-2">SubSplit</h1>
      <p class="text-zinc-400 mb-6 text-sm">Burn-in subtitles. Locally. No mercy.</p>

      <input
        id="fileInput"
        type="file"
        class="block w-full text-sm text-zinc-300 
               file:mr-4 file:py-2 file:px-4 
               file:rounded-full file:border-0 
               file:text-sm file:font-semibold 
               file:bg-emerald-600 file:text-white 
               hover:file:bg-emerald-700 mb-4" />

      <button
        id="submitBtn"
        class="w-full bg-emerald-500 hover:bg-emerald-600 transition-all text-white py-2 rounded-lg font-semibold">
        Transcribe & Burn
      </button>

      <div id="progressContainer" class="w-full bg-zinc-700 rounded-lg h-4 mt-6 overflow-hidden hidden">
        <div id="progressBar" class="bg-emerald-500 h-full w-0 transition-all duration-300 ease-out"></div>
      </div>

      <p id="statusText" class="mt-4 text-sm text-zinc-400"></p>
    </div>

    <script src="/ui/app.js"></script>
  </body>
</html>
